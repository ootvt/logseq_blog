quot;,1,536870917]],[&quot;^1A&quot;,[32,&quot;^U&quot;,[&quot;^ &quot;,&quot;~:timestamps&quot;,[],&quot;~:properties&quot;,[],&quot;~:start-pos&quot;,0,&quot;~:end-pos&quot;,2],536870917]],[&quot;^1A&quot;,[32,&quot;^17&quot;,25,536870917]],[&quot;^1A&quot;,[32,&quot;^13&quot;,25,536870917]],[&quot;^1A&quot;,[32,&quot;^Z&quot;,[],536870917]],[&quot;^1A&quot;,[32,&quot;~:block/unordered&quot;,true,536870917]],[&quot;^1A&quot;,[32,&quot;^?&quot;,&quot;~u615808f3-085f-4484-a8b8-8c0953461597&quot;,536870917]],[&quot;^1A&quot;,[33,&quot;^S&quot;,[[&quot;Paragraph&quot;,[&quot;^1@&quot;,[[&quot;Hard_Break_Line&quot;],[&quot;Plain&quot;,&quot; 今日收获：今天终于感受到了figma看似简单，实则博大精深的一面。&quot;],[&quot;Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Plain&quot;,&quot; 尝试着完整地的做了一套UI设计，往设计系统上靠，尽量用上了figma上的功能，比如样式，用了样式以后可以轻松地同时修改所有应用了样式的页面，比如想修改标题的字体大小，多种配色和样式风格,不用辛苦地一个个页面改了。&quot;],[&quot;Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Plain&quot;,&quot; 以前认为AI不是一样能做吗，现在觉得真不一样，UI是一整套来做的，会出现多个统一风格的页面，里面充斥着重复的元素，在figma中叫做组件 ，母组件用四个菱形表示，子组件用空心菱形表示，修改主组件可以同时修改所有子组件&quot;],[&quot;Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Plain&quot;,&quot; 我发现figma的组件相当于PPT的母版，有异曲同工之妙。&quot;],[&quot;Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Plain&quot;,&quot; 但是修改子组件是不可以的，所以我想了个办法、母组件和子组件外面再套一个frame，就可以在子组件的frame里尽情地排版了！ &quot;],[&quot;Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Plain&quot;,&quot; Variants / 变体功能：&quot;],[&quot;Break_Line&quot;],[&quot;Hard_Break_Line&quot;],[&quot;Plain&quot;,&quot; 做的过程中又发现了一个变体功能，感觉变体功能就是组件的不同状态的组合体，最简单的就是一个开关按钮的开闭，再复杂一点的就是它可以创建多种property,比如蓝色和绿色按钮和开和关两种状态，加起来一共有四种组合状态。他最主要的好处就是资产的管理更加合理和清晰了，这里有一个figma官网上的一个例子：&quot;],[&quot;Break_Line&quot;]]]],[&quot;Raw_Html&quot;,&quot;&lt;iframe style=\\&quot;border: 1px solid rgba(0, 0, 0, 0.1);\\&quot; width=\\&quot;800\\&quot; height=\\&quot;450\\&quot; src=\\&quot;https://www.figma.com/embed?embed_host=share&amp;url=https%3A%2F%2Fwww.figma.com%2Ffile%2Fp6HVL1Yn4UuLKW4SZ51Kba%2FFigma-Variants-Playground-%E7%AE%80%E4%BD%93%E4%B8%AD%E6%96%87-by-BruceWu-%E7%94%A8%E5%A8%B1%E4%B9%90%E7%9A%84%E6%96%B9%E5%BC%8F%E5%AD%A6%E4%B9%A0%E5%8F%98%E4%BD%93-Community%3Fnode-id%3D1017%253A0\\&quot; allowfullscreen&gt;&lt;/iframe&gt;&quot;]],536870917]],[&quot;^1A&quot;,[33,&quot;^1B&quot;,[&quot;^1C&quot;,[]],536870917]],[&quot;^1A&quot;,[33,&quot;^[&quot;,&quot;## figma 使用体验 #figma\\nquery-sort-by:: block\\nquery-table:: false\\nquery-sort-desc:: true\\n\\n今日收获：今天终于感受到了figma看似简单，实则博大精深的一面。\\n\\n尝试着完整地的做了一套UI设计，往设计系统上靠，尽量用上了figma上的功能，比如样式，用了样式以后可以轻松地同时修改所有应用了样式的页面，比如想修改标题的字体大小，多种配色和样式风格,不用辛苦地一个个页面改了。\\n\\n以前认为AI不是一样能做吗，现在觉得真不一样，UI是一整套来做的，会出现多个统一风格的页面，里面充斥着重复的元素，在figma中叫做组件 ，母组件用四个菱形表示，子组件用空心菱形表示，修改主组件可以同时修改所有子组件\\n\\n我发现figma的组件相当于PPT的母版，有异曲同工之妙。\\n\\n但是修改子组件是不可以的，所以我想了个办法、母组件和子组件外面再套一个frame，就可以在子组件的frame里尽情地排版了！ \\n\\nVariants / 变体功能：\\n\\n做的过程中又发现了一个变体功能，感觉变体功能就是组件的不同状态的组合体，最简单的就是一个开关按钮的开闭，再复杂一点的就是它可以创建多种property,比如蓝色和绿色按钮和开和关两种状态，加起来一共有四种组合状态。他最主要的好处就是资产的管理更加合理和清晰了，这里有一个figma官网上的一个例子：\\n&lt;iframe style=\\&quot;border: 1px solid rgba(0, 0, 0, 0.1);\\&quot; width=\\&quot;800\\&quot; height=\\&quot;450\\&quot; src=\\&quot;https://www.figma.com/embed?embed_host=share&amp;url=https%3A%2F%2Fwww.figma.com%2Ffile%2Fp6HVL1Yn4UuLKW4SZ51Kba%2FFigma-Variants-Playground-%E7%AE%80%E4%BD%93%E4%B8%AD%E6%96%87-by-BruceWu-%E7%94%A8%E5%A8%B1%E4%B9%90%E7%9A%84%E6%96%B9%E5%BC%8F%E5%AD%A6%E4%B9%A0%E5%8F%98%E4%BD%93-Community%3Fnode-id%3D1017%253A0\\&quot; allowfullscreen&gt;&lt;/iframe&gt;&quot;,536870917]],[&quot;^1A&quot;,[33,&quot;^W&quot;,&quot;^1D&quot;,536870917]],[&quot;^1A&quot;,[33,&quot;^14&quot;,2,536870917]],[&quot;^1A&quot;,[33,&quot;^K&quot;,26,536870917]],[&quot;^1A&quot;,[33,&quot;^X&quot;,1,536870917]],[&quot;^1A&quot;,[33,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1E&quot;,[],&quot;^1F&quot;,[],&quot;^1G&quot;,0,&quot;^1H&quot;,1944],536870917]],[&quot;^1A&quot;,[33,&quot;^17&quot;,26,536870917]],[&quot;^1A&quot;,[33,&quot;^13&quot;,26,536870917]],[&quot;^1A&quot 我说要逛一会，小钰说这里有个钟书阁，其实里面就是个新华书店一样的，没有泰晤士小镇那个装修的好，里面又就能大声说话，很快就出来了。感觉还是要有些互动的元素才能更加增进点感情&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;我发现我真的是不太敏感，需要别人提醒才知道，比如说让女生走里面，我走外面，菜上慢了，要催一下服务员之类的。还有服务员筷子掉地上了，也不会主动去捡，还是小钰提醒我的。&quot;],[&quot;Break_Line&quot;],[&quot;Break_Line&quot;],[&quot;Plain&quot;,&quot;我真是个木头脑袋啊&quot;]]]]],536872484]],[&quot;^1A&quot;,[35,&quot;^1B&quot;,[&quot;^1C&quot;,[]],536870917]],[&quot;^1A&quot;,[35,&quot;^[&quot;,&quot;# 松江行 #日常\\n今天来回跑了100多公里，本来是想上高速的，但是我怂了，高速上一出事命就没了，主要是旁边没个人壮胆，心里没底，其实硬上还是没问题的，哎，打算下次就上调高速了。\\n\\n跟着导航走的，有的地方堵车，320国道上又修路，走了一半我就后悔了，早知道就高速了，路好开，又没有这么多红绿灯\\n\\n停在小钰小区门口的时候，有个人非要停在我的前面，我就把车后退让他。没想到还是碰到后面的车了。辛亏后面的车主好心没有让我赔钱。\\n\\n早上和小钰说要去松江玩，但是她说她爸妈在！，完了，这下玩不成了，又不能现在就见父母了\\n\\n下午他们要去爬山佘山，我又没事干，只能也去爬佘山。那个山是个森林公园，又不收门票，里面有个天文台还有些教堂，感觉没什么意思。只爬了西佘山，没有爬东佘山，实在是太累了，爬了好几遍，又找不到小钰她人。\\n\\n我都打算回闵行明天再过来了，我问小钰她爸妈什么时候回去，她说晚上就回去。那太好了，我晚上就可以和小钰一起吃饭了\\n\\n我在大众点评上找了一家韩国烤肉，不过一进去就发现太小了，环境也不太好，而且价格不友好。所以我们换了一家\\n，我们两个随便的人点不好，就决定在这一层随便找一家来吃，就决定吃石锅鱼了。\\n\\n对这个石锅鱼的评价就是，不好吃，一般般吧。\\n\\n和小钰聊的还挺开心的，一开始还比较尴尬，说的有的没的，后面就好多了，感觉小钰也不是那么拘束了。以前觉得小钰喜欢吃花菜是错的，但是知道了她喜欢吃魔芋丝。\\n\\n吃完了之后，我说要逛一会，小钰说这里有个钟书阁，其实里面就是个新华书店一样的，没有泰晤士小镇那个装修的好，里面又就能大声说话，很快就出来了。感觉还是要有些互动的元素才能更加增进点感情\\n\\n我发现我真的是不太敏感，需要别人提醒才知道，比如说让女生走里面，我走外面，菜上慢了，要催一下服务员之类的。还有服务员筷子掉地上了，也不会主动去捡，还是小钰提醒我的。\\n\\n我真是个木头脑袋啊&quot;,536872484]],[&quot;^1A&quot;,[35,&quot;^W&quot;,&quot;^1D&quot;,536870917]],[&quot;^1A&quot;,[35,&quot;^14&quot;,1,536872484]],[&quot;^1A&quot;,[35,&quot;^K&quot;,27,536870917]],[&quot;^1A&quot;,[35,&quot;^X&quot;,1,536872484]],[&quot;^1A&quot;,[35,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1E&quot;,[],&quot;^1F&quot;,[],&quot;^1G&quot;,0,&quot;^1H&quot;,29],536870917]],[&quot;^1A&quot;,[35,&quot;^17&quot;,27,536870917]],[&quot;^1A&quot;,[35,&quot;^13&quot;,27,536870917]],[&quot;^1A&quot;,[35,&quot;^12&quot;,27,536872484]],[&quot;^1A&quot;,[35,&quot;^12&quot;,30,536872484]],[&quot;^1A&quot;,[35,&quot;^D&quot;,[&quot;^ &quot;],536872484]],[&quot;^1A&quot;,[35,&quot;^L&quot;,
